<ion-view title="signup" hide-nav-bar="true" id="signup" style="background-color:#83B541;" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
        <div class="spacer" style="width: 300px; height: 30px;"></div>
        <h1 id="signup-heading4" style="color:#FFFFFF;text-align:center;" class=" ">betterbia</h1>
        <p id="signup-markdown12" style="color:#FFFFFF;text-align:center;" class=" ">attainable and sustainable healthy cooking</p>
        <div class="spacer" style="width: 300px; height: 15px;"></div>
        

        <form name="registerForm">
            <div class="list">
                <label class="item item-input" style="border-radius:5px; margin-bottom: 10px;">
                    <span class="input-label">Email:</span>
                    <input name="email" type="email" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password:</span>
                    <input name="password" type="password" ng-model="user.password" placeholder="Password" ng-minlength="5" ng-maxlength="30" required>
                </label>
                <input type="submit" value="Register" class="button button-block button-positive" ng-disabled="registerForm.$invalid" />
            </div>
        </form>

        <a ui-sref="login" id="signup-button31" style="color:#FFFFFF;" class="button button-positive button-block button-clear" >Have account? Login</a>
    </ion-content>
</ion-view>
